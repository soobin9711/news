      <h2>플랫폼 전용 뉴스룸(beta)</h2>
      기능 설명: 플랫폼 전용 뉴스룸은 플랫폼에 대한 뉴스를 모아서 보여주는 기능입니다.
      <br>1- 가장 많이 검색하는 필요한 뉴스를 빠르게 자동 3줄 요약까지 조회!
      <br>2- 불필요한 뉴스를 걸러주는 필터링 기능! 예: 네이버에서 MTS 검색 시, MTS가 있으면 포함된 뉴스 전부 조회. 불필요한 뉴스는 자동 필터!
